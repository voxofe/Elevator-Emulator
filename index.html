<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elevator Emulator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="status-panel">
        <h3>Elevator Status</h3>
        <p>Target Floor: <span id="target-floor-display">-</span></p>
        <p>Next Floor: <span id="next-floor-display">-</span></p>
        <p>Queue: <span id="queue-display">-</span></p>
    </div>
    
    <div class="building-wrapper">

        <div class="shaft">
            <div class="elevator"></div>
        </div>

        <div class="building">
            <!-- Floors will be dynamically added here -->
        </div>

        <div class="elevator-button-panel">
            <!-- Elevator button panel will be added here -->
        </div>
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script type="module" src="./scripts/render.js"></script>
    <script type="module" src="./scripts/elevator.js"></script>
    <script type="module" src="./scripts/status.js"></script>
     
</body>
</html>
